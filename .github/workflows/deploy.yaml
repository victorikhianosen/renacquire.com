name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host:       ${{ secrets.HOST }}
          username:   ${{ secrets.USERNAME }}
          port:       ${{ secrets.PORT }}
          key:        ${{ secrets.SSH_PRIVATE_KEY }}
          # show each command and fail fast
          script: |
            set -e
            echo "ğŸ” Ensuring deploy script is executable"
            cd /var/www/html/renacquire
            chmod +x ./.scripts/deploy.sh

            echo "ğŸš€ Running deploy script"
            ./.scripts/deploy.sh
